<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

        <h3>Todo List</h3>

    <script src="js/index.js"></script>
